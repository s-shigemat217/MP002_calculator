<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/script/app.js" defer></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="wrapper">
        <div id="display" class="display">0</div>
        <div class="numbers">
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
        </div>
        <div class="operate">
            <button class="button" onclick="appendOperater('+')">+</button>
            <button class="button" onclick="appendOperater('-')">-</button>
            <button class="button" onclick="appendOperater('*')">ร</button>
            <button class="button" onclick="appendOperater('/')">รท</button>
            <button class="button" onclick="operateClear()">C</button>
            <button class="button" onclick="operateCalc()">=</button>
        </div>
    </div>
</body>
</html>
